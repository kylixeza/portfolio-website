<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
      body {
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: white;
          font-family: Arial, sans-serif;
          text-align: center;
      }
      .container {
          max-width: 600px;
      }
      .container img {
          width: 100%;
          max-width: 300px;
      }
      h1 {
          font-size: 3rem;
          color: #333;
      }
      p {
          font-size: 1.2rem;
          color: #666;
      }
      a {
          display: inline-block;
          padding: 10px 20px;
          margin-top: 20px;
          font-size: 1rem;
          color: white;
          background-color: #007BFF;
          text-decoration: none;
          border-radius: 5px;
          transition: 0.3s;
      }
      a:hover {
          background-color: #0056b3;
      }
  </style>
</head>
<body>
<div class="container">
  <img src="images/404_illustration.jpg" alt="404 Illustration">
  <h1>Oops! Page Not Found</h1>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <a href="/">Go Back Home</a>
</div>
</body>
</html>
